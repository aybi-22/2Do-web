<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DOC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5dc, #ffc0cb); /* Von Hellbraun zu Hellpink */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .flex-container > div, .flex-container > ul {
            flex: 1;
            padding: 10px;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"], .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            width: 100%;
        }

        .back-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #add8e6; /* Hellblau */
            color: #000; /* Schwarzer Text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        li::before {
            content: "â€¢ ";
            color: #000;
            font-weight: bold;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2DOC</h1>

        <div class="flex-container">
            <!-- Dokumente hochladen und Gespeicherte Dokumente -->
            <div>
                <h2>Dokumente hochladen</h2>
                <form action="{{ url_for('doc') }}" method="POST" enctype="multipart/form-data">
                    <input type="file" name="document" accept=".pdf,.doc,.docx,.txt">
                    <button type="submit">Hochladen</button>
                </form>
            </div>
            <ul>
                <h2>Gespeicherte Dokumente</h2>
                {% for document in documents %}
                    <li><a href="{{ url_for('view_document', filename=document.filename) }}">{{ document.filename }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <div class="flex-container">
            <!-- Notizen erstellen und Gespeicherte Notizen -->
            <div>
                <h2>Notizen erstellen</h2>
                <form action="{{ url_for('doc') }}" method="POST">
                    <textarea name="note" rows="4" cols="50"></textarea>
                    <button type="submit">Notiz speichern</button>
                </form>
            </div>
            <ul>
                <h2>Gespeicherte Notizen</h2>
                {% for note in notes %}
                    <li>{{ note }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Back-Button -->
    <button class="back-btn" onclick="location.href='{{ url_for('home') }}'">Back 2Home</button>
</body>
</html>
