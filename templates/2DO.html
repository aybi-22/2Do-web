<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5dc, #ffc0cb); /* Hellbraun zu Hellpink */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            border: none;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .task {
            flex: 1;
        }

        .delete-btn {
            background-color: #f44336;
            padding: 5px 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .completed-task {
            text-decoration: line-through;
            color: #888;
        }

        .back-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #add8e6; /* Hellblau */
            color: #000; /* Schwarzer Text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2DO List</h1>
        <form action="{{ url_for('todo') }}" method="POST">
            <input type="text" name="task" placeholder="Enter a new task">
            <button type="submit">Add Task</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li{% if task.get('completed') %} class="completed-task"{% endif %}>
                <span class="task">{{ task['name'] }}</span>
                <button class="delete-btn" onclick="location.href='{{ url_for('delete_task', index=loop.index0) }}'">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Back-Button -->
    <button class="back-btn" onclick="location.href='{{ url_for('home') }}'">Back 2Home</button>
</body>
</html>
