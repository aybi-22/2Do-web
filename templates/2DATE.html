<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/2DATE.css') }}">
    
</head>
<body>
    <h1>2Date</h1>
    <form method="POST" action="{{ url_for('date') }}">
        {{ form.csrf_token }}
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="event">Event:</label>
            <input type="text" id="event" name="event" required>
        </div>
        <div>
            <button type="submit">Save Event</button>
        </div>
    </form>
    <h2>Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.date }}</td>
                    <td>{{ event.event }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="back-btn" onclick="location.href='{{ url_for('home') }}'">Back 2Home</button>
</body>
</html>
