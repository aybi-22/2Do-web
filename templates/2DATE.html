<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5dc, #add8e6); /* Beige zu Hellblau */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: Montserrat, sans-serif;
            font-size: 36px;
            color: #1e90ff; /* Dunkelblau */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Textschatten */
            position: relative; /* Position relativ für Pseudo-Element */
        }

        h1::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('cloud.png') no-repeat center center;
            background-size: cover;
            z-index: -1; /* Hintergrund hinter den Text */
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        table {
            margin: 0 auto; /* Zentriert auf dem Bildschirm */
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1e90ff; /* Dunkelblau für Überschriften */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Heller Hintergrund für gerade Zeilen */
        }

        .back-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f5f5dc; /* Beige */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #1e90ff; /* Dunkelblau */
        }
    </style>
</head>
<body>
    <h1>2Date</h1>
    <form method="POST" action="{{ url_for('date') }}">
        {{ form.csrf_token }}
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="event">Event:</label>
            <input type="text" id="event" name="event" required>
        </div>
        <div>
            <button type="submit">Save Event</button>
        </div>
    </form>
    <h2>Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.date }}</td>
                    <td>{{ event.event }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="back-btn" onclick="location.href='{{ url_for('home') }}'">Back 2Home</button>
</body>
</html>
